<div class="text-center">
  <form class="form-signin">
    <img src="../../../assets/img/mw-logo.jpeg" />
    <h1 class="h4 mb-3 login">Login do cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe seu email"
           class="form-control"
           [ngClass]="{
              'is-invalid':email.invalid && (email.dirty || email.touched),
              'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido!
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Insira sua senha"
           class="form-control"
           [ngClass]="{
              'is-invalid':senha.invalid && (senha.dirty || senha.touched),
              'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />

    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha não pode estar vazia!
      </div>
    </div>

    <button class="btn btn-primary btn-block mt-5" type="submit" (click)="entrar()">Entrar</button>

    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>

  </form>
</div>
